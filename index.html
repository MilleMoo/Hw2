<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
  <title>ฟอร์มถอนรายวิชา</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-image: url("https://icassava.eng.ku.ac.th/wiki/images/e/eb/Ku_banner.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 450px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #0d6efd;
    }

    #submitt {
      width: 100%;
      border-radius: 10px;
    }

    #error {
      color: red;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>ฟอร์มถอนรายวิชา</h2>
    <form id="dropForm">
      <div class="mb-3">
        <label for="subject" class="form-label">เลือกรายวิชา</label>
        <select name="subject" id="subject" class="form-select">
          <option value="">กรุณาเลือกรายวิชา</option>
          <option value="Cobol">Cobol Programming</option>
          <option value="Stat">Statistic</option>
          <option value="machine">Machine Learning</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="กรอกชื่อผู้ใช้">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="example@email.com">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="กรอกรหัสผ่าน">
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="confirm">
        <label class="form-check-label">ข้าพเจ้ายืนยันและเข้าใจเงื่อนไขการถอนรายวิชา</label>
      </div>

      <button type="submit" id="submitt" class="btn btn-primary">Drop!!!</button>
    </form>

    <p id="error"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
